<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Income Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 360px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      text-align: center;
    }
    h2, h3 {
      margin-top: 15px;
      color: #333;
    }
    .earned {
      font-size: 2em;
      color: #28a745;
      margin: 10px 0;
    }
    .timer {
      font-size: 1.5em;
      color: #007bff;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Live Income Counter</h1>
    <label for="annualIncome">Enter your annual income ($):</label>
    <input type="number" id="annualIncome" placeholder="e.g., 75000">
    <h2 id="rate">$0.00 per second</h2>
    <h3>Total earned since starting:</h3>
    <div class="earned" id="earned">$0.00</div>
    <div class="timer" id="timer">01:00</div>
  </div>
